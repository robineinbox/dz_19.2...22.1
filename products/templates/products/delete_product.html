{% extends 'base.html' %}

{% block content %}
  <h1>Удаление продукта "{{ product.name }}"</h1>
  <p>Вы действительно хотите удалить этот продукт?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'products:product_detail' pk=product.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
